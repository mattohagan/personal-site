<html>
<!-- modified from http://jflasher.github.io/spark-helper/ -->
<head>
   <link href='http://fonts.googleapis.com/css?family=Lato:100,400,700,900' rel='stylesheet' type='text/css'>
   <link rel="stylesheet" type="text/css" href="css/main.css" />
   <link rel="stylesheet" type="text/css" href="css/spark.css" />
   <title>Matt O'Hagan | Spark Core</title>
</head>
<body data-ng-app>

<table>
<td>
<h4 id="header"> spark core testing </h4>

<div class="phrase" id="settings-panel">
  <div id="info-alert">
  </div>
  <div>
    core id:
    <input type="text" class="form" id="core-id" placeholder="Core ID" spellcheck="false">
  </div>
  <div>
    api token:
    <input type="text" class="form" id="api-token" placeholder="API Token" spellcheck="false">
  </div>  
</div>
</td>
<td>
<div>
        <div id="functions">
          <div>
            <div data-ng-repeat="idx in [1, 2]">
              <div>
                <div>
                  <span class="phrase">
                    function name
                  </span>
                  <input type="text" class="form" id="method-{{idx}}">
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
              <div>
                <div>
                  <span class="phrase">
                    data
                  </span>
                  <input type="text" class="form" id="data-{{idx}}">
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
              <div>
                <div>
                  <button class="btn" type="button" id="post-{{idx}}">post</button>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->   
              <br/><br/>           
            </div><!-- /.row -->
          </div>
        </div>
      </div>
     </td>


<script type="text/javascript" src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/spark.js"></script>
</body>
</html>
